<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scene 4 â€“ Golden Dragon & BÃºn Thá»‹t NÆ°á»›ng</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="devices.css">
<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  background:#0c0b09;
  overflow:hidden;
  font-family:system-ui;
}

/* ================= SCENE ================= */
.scene{
  width:900px;
  max-width:95vw;
  aspect-ratio:16/9;
  position:relative;
  overflow:hidden;
  border-radius:18px;
  background:
    radial-gradient(circle at 50% 30%, rgba(255,210,140,.18), transparent 45%),
    linear-gradient(180deg,#2a1a10,#120b07 70%);
}
.scene::after{
  content:"";
  position:absolute;
  inset:0;
  box-shadow:inset 0 0 160px rgba(0,0,0,.75);
  pointer-events:none;
}

/* ================= DOOR ================= */
.door-frame{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:240px;
  height:380px;
  background:#1a120b;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  overflow:hidden;
}

.door{
  position:absolute;
  inset:10px;
  background:linear-gradient(160deg,#7a4a2a,#4b2a16);
  transform-origin:left center;
  transition:transform 1.2s ease;
  z-index:5;
}

.handle{
  position:absolute;
  right:18px;
  top:180px;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#d8b070;
}

/* ================= HAND ================= */
.hand{
  position:absolute;
  left:calc(50% + 140px);
  top:calc(50% + 10px);
  width:60px;
  height:80px;
  opacity:0;
  transition:opacity .4s ease;
  z-index:6;
}
.hand.hide{ opacity:0; }

.palm{
  width:46px;
  height:46px;
  background:#d8b090;
  border-radius:12px;
  margin:auto;
}
.finger{
  width:10px;
  height:26px;
  background:#d8b090;
  border-radius:6px;
  position:absolute;
  top:-22px;
}
.f1{ left:8px; }
.f2{ left:20px; }
.f3{ left:32px; }

.knock{
  animation:knock .45s ease-in-out infinite;
}
@keyframes knock{
  0%,100%{ transform:translateX(0); }
  50%{ transform:translateX(10px); }
}

/* ================= INSIDE ================= */
.inside{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:36px;
  opacity:0;
  transition:opacity .8s ease;
}
.inside.show{ opacity:1; }

/* ================= DRAGON ================= */
.dragon{
  margin-bottom:52px;
}

.head{
  width:130px;
  height:110px;
  background:linear-gradient(145deg,#d4a017,#b8860b);
  border-radius:60% 60% 50% 50%;
  position:relative;
  box-shadow:0 6px 14px rgba(0,0,0,.4);
}

.horn{
  position:absolute;
  width:10px;
  height:36px;
  background:#f5d76e;
  border-radius:6px;
  top:-28px;
}
.horn.left{ left:30px; transform:rotate(-10deg); }
.horn.right{ right:30px; transform:rotate(10deg); }

.eye{
  width:10px;
  height:10px;
  background:#2b1a0f;
  border-radius:50%;
  position:absolute;
  top:46px;
}
.eye.left{ left:36px; }
.eye.right{ right:36px; }

.snout{
  width:60px;
  height:38px;
  background:#f2c94c;
  border-radius:20px;
  position:absolute;
  left:50%;
  top:64px;
  transform:translateX(-50%);
}

/* ================= TABLE ================= */
.table{
  width:200px;
  height:14px;
  background:linear-gradient(180deg,#5a3a1f,#3a220f);
  border-radius:4px;
  box-shadow:0 8px 16px rgba(0,0,0,.5);
  position:relative;
}

/* ================= BOWL ================= */
.bowl{
  position:absolute;
  left:50%;
  top:-58px;
  transform:translateX(-50%);
  width:140px;
  height:70px;
  background:#e6e6e6;
  border-radius:0 0 80px 80px;
  box-shadow:0 10px 20px rgba(0,0,0,.4);
}
.noodles{
  position:absolute;
  top:-20px;
  left:10px;
  right:10px;
  height:26px;
  background:repeating-linear-gradient(
    90deg,#fff 0 6px,#f5f5f5 6px 12px
  );
  border-radius:20px;
}
.meat{
  position:absolute;
  top:-32px;
  left:26px;
  width:40px;
  height:20px;
  background:#a24a2a;
  border-radius:6px;
  box-shadow:30px 4px 0 #8b3c1f;
}
.herb{
  position:absolute;
  top:-38px;
  right:22px;
  width:18px;
  height:18px;
  background:#3a7a3a;
  border-radius:50%;
}

/* ================= CHOPSTICKS ================= */
.chopsticks{
  position:absolute;
  left:50%;
  top:-130px;
  width:6px;
  height:120px;
  transform-origin:bottom center;
  animation:eat 2.8s ease-in-out infinite;
}
.stick{
  position:absolute;
  width:3px;
  height:120px;
  background:#cfa96a;
  border-radius:2px;
}
.stick.right{ left:4px; }

@keyframes eat{
  0%,100%{ transform:translate(-50%,0) rotate(8deg); }
  40%{ transform:translate(-50%,42px) rotate(-10deg); }
  70%{ transform:translate(-50%,-10px) rotate(6deg); }
}

/* ================= SPEECH ================= */
.speech{
  position:absolute;
  left:50%;
  top:-2%;
  transform:translateX(-50%);
  width:700px;
  padding:14px 16px;
  background:rgba(255,250,240,.96);
  border-radius:18px;
  font-family:"Cormorant Garamond","Playfair Display","Georgia",serif;
  font-size:16px;
  line-height:1.5;
  color:#2a1a10;
  box-shadow:0 14px 30px rgba(0,0,0,.35);
  opacity:0;
  transition:opacity .8s ease;
  z-index:7;
}
.speech.show{ opacity:1; }

/* tail pointing to dragon mouth */
.speech::after{
  content:"";
  position:absolute;
  left:55%;              /* ðŸ‘ˆ aligns with snout */
  bottom:-18px;
  border-width:16px 12px 0 12px;
  border-style:solid;
  border-color:
    rgba(255,250,240,.96)
    transparent
    transparent
    transparent;
}
/* ================= STEAM TRANSITION ================= */
#steam-transition{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 65%,
      rgba(255,255,255,.95),
      rgba(255,220,180,.9) 25%,
      rgba(180,120,80,.85) 45%,
      #0c0b09 70%);
  opacity:0;
  pointer-events:none;
  z-index:9999;
  transition:opacity .9s ease;
  filter:blur(10px);
}

#steam-transition.active{
  opacity:1;
  filter:blur(0);
}

/* dragon click cue */
.dragon{
  cursor:pointer;
}

.dragon.clickable{
  filter:drop-shadow(0 0 18px rgba(255,210,140,.9));
  animation:dragonGlow 1.8s ease-in-out infinite;
}

@keyframes dragonGlow{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.05); }
}


</style>
</head>
<div id="steam-transition"></div>


<body>
<div class="scene">

  <!-- Door -->
  <div class="door-frame">
    <div class="inside" id="inside">
      <div class="dragon">
        <div class="head">
          <div class="horn left"></div>
          <div class="horn right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="snout"></div>
        </div>
      </div>

      <div class="table">
        <div class="bowl">
          <div class="noodles"></div>
          <div class="meat"></div>
          <div class="herb"></div>
        </div>
        <div class="chopsticks">
          <div class="stick"></div>
          <div class="stick right"></div>
        </div>
      </div>
    </div>

    <div class="door" id="door">
      <div class="handle"></div>
    </div>
  </div>

  <!-- Hand -->
  <div class="hand" id="hand">
    <div class="palm"></div>
    <div class="finger f1"></div>
    <div class="finger f2"></div>
    <div class="finger f3"></div>
  </div>

  <!-- Speech -->
  <div class="speech" id="speech">
    Stressed? Hungry? Emotionally attached to noodles?<br><br>
    <strong>BÃºn thá»‹t nÆ°á»›ng</strong> has smoky pork, fresh herbs, and rice noodles that understand your feeling.<br><br>
    <em>
      Catch it at IFair 2026 with the Vietnamese Club!!
    </em>
  </div>

</div>

<script>
const hand   = document.getElementById("hand");
const door   = document.getElementById("door");
const inside = document.getElementById("inside");
const speech = document.getElementById("speech");

/* timeline */
setTimeout(()=>{
  hand.style.opacity=1;
  hand.classList.add("knock");
},500);

setTimeout(()=>{
  hand.classList.remove("knock");
  hand.classList.add("hide");   // ðŸ‘ˆ hand disappears
},2000);

setTimeout(()=>{
  hand.classList.remove("knock");
  hand.classList.add("hide");   // disappears immediately
  door.style.transform="rotateY(-75deg)";
},2400);


setTimeout(()=>{
  inside.classList.add("show");
},3200);

setTimeout(()=>{
  speech.classList.add("show");
},7500);
// enable dragon click AFTER food + speech appear
const dragonEl = document.querySelector(".dragon");

setTimeout(()=>{
  dragonEl.classList.add("clickable");
}, 8000);

// dragon â†’ steam â†’ scene 5
dragonEl.onclick = ()=>{
  if(!dragonEl.classList.contains("clickable")) return;

  dragonEl.classList.remove("clickable");

  // steam fills screen
  setTimeout(()=>{
    document.getElementById("steam-transition").classList.add("active");
  }, 300);

  // go to scene 5
  setTimeout(()=>{
    window.location.href = "scene5.html";
  }, 1400);
};

</script>
</body>
</html>
